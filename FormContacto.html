            <h1>Contacto</h1>

        <div class="container">
            <div class="row">
            <div class="col-sm-6">
                <img src="imagenes/contact.png" width="480" height="480" alt="IMGContacto">
            </div>
            <div class= "col-sm-6">
                <form action="procesar.php" method="POST" id="formulario">
                    <div class="form-group">
                      <label for="inputRun">RUN</label>
                      <input type="text" class="form-control" id="inputRun" placeholder="Ingrese su rut sin punto ni guion" minlength="7" required>
                    </div>
                    <div class="form-group">
                        <label for="inputNombre">Nombre </label>
                        <input type="text" class="form-control" id="inputNombre" placeholder="Nombre Apellido" >
                      </div>
                    <div class="form-group">
                        <label for="inputEdad">Edad</label>
                        <input type="number" class="form-control" id="inputRun" placeholder="Ingrese su edad" MIN="18" MAX="110" required>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail">Correo</label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="name@example.com">
                    </div>
                    <div class="form-group">
                        <label for="inputCel">Telefono</label>
                        <input type="text" class="form-control" id="inputCel" placeholder="Numero de contacto" maxlength="12">
                    </div>
                    <div class="form-group">
                        <label for="motivoSelect1">Motivo</label>
                        <select class="form-control" id="motivoSelect1" required>
                            <option value="">--Seleccione--</option>
                            <option>Consulta</option>
                            <option>Reclamo</option>
                            <option>Sugerencia</option>
                            <option>Otro</option>
                        </select>
                    </div>
                    <div class="form-group">
                      <label for="comentarioTextarea1">Comentario</label>
                      <textarea class="form-control" id="comentarioTextarea1" rows="3"  maxlength="500" required></textarea>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-10">
                          <button type="submit" class="btn btn-primary">Enviar</button>
                        </div>
                      </div>
                  </form>
            </div>  
            </div>  
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
      
        <script>
            $(document).ready(function () {
              $('#error').hide();
              
              $('#formulario').submit(function(event){
                  var mensaje = "";
                  
                  if($('#inputRun').val().trim().length == 0) {
                      mensaje = "El rut esta en blanco está en blanco";
                  }
      
                  if($('#inputNombre').val().trim().length == 0){
                      mensaje = "El nombre está en blanco";
                  }

                  if($('#inputEdad').val().trim().length == 0){
                      mensaje = "Debe ingresar su edad";
                  }

                  if($('#inputCel').val().trim().length == 0 && ('#inputEmail').val().trim().length == 0 ){
                      mensaje = "Se debe completar al menos un campo de telefono o correo";
                  }
      
                  if(mensaje != ""){
                      $('#error').html(mensaje);
                      $('#error').show();
                      event.preventDefault();
                  }
              });
            });
      </script>
